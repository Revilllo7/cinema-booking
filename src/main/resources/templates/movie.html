<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="mb-3" th:text="${movie != null ? movie.title : 'Movie Title'}">Movie Title</h1>
                    <p class="text-muted mb-2">
                        <span th:text="${movie != null ? movie.genre : 'Genre'}">Genre</span> ·
                        <span th:text="${movie != null ? movie.durationMinutes : 120}">120</span> min ·
                        <span th:text="${movie != null ? movie.ageRating : 'PG-13'}">PG-13</span>
                    </p>
                    <p class="mb-2"><strong>Director:</strong> <span th:text="${movie != null ? movie.director : 'Director Name'}">Director Name</span></p>
                    <p class="mb-3"><strong>Cast:</strong> <span th:text="${movie != null ? movie.cast : 'Cast Names'}">Cast Names</span></p>

                    <!-- Trailer Embed -->
                    <div class="ratio ratio-16x9 mb-4">
                        <iframe th:src="${movie != null ? movie.trailerUrl : null}" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Trailer" allowfullscreen></iframe>
                    </div>

                    <!-- Gallery -->
                    <div class="movie-gallery">
                        <img th:if="${movie != null && movie.imagePaths != null}" th:each="imgPath : ${movie.imagePaths}" th:src="${imgPath}" src="/images/placeholder.jpg" alt="Gallery" class="gallery-img" />
                        <!-- Fallback (min 3 images) -->
                        <img src="/images/placeholder.jpg" alt="Gallery" class="gallery-img" />
                        <img src="/images/placeholder.jpg" alt="Gallery" class="gallery-img" />
                        <img src="/images/placeholder.jpg" alt="Gallery" class="gallery-img" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>Upcoming Screenings</h5>
                    <ul class="list-group list-group-flush" id="screeningsList">
                        <!-- Loaded via JS -->
                    </ul>
                    <div class="mt-3 text-end">
                        <a class="btn btn-cinema" th:href="@{/screenings}">All Screenings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const movieId = new URLSearchParams(window.location.search).get('id');
        if (!movieId) {
            document.getElementById('screeningsList').innerHTML = '<li class="list-group-item text-muted">No upcoming screenings</li>';
            return;
        }
        fetch(`/api/v1/screenings/movie/${movieId}`)
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById('screeningsList');
                const rows = Array.isArray(data) ? data : [];
                if (!rows.length) {
                    list.innerHTML = '<li class="list-group-item text-muted">No upcoming screenings for this title</li>';
                    return;
                }
                list.innerHTML = rows.map(s => `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>${s.startTime || s.dateTime}</span>
                        <a class="btn btn-sm btn-cinema" href="/seat-selection?screeningId=${s.id}">Select Seats</a>
                    </li>
                `).join('');
            })
            .catch(() => {
                document.getElementById('screeningsList').innerHTML = '<li class="list-group-item text-danger">Error loading screenings</li>';
            });
    });
</script>
</body>
</html>

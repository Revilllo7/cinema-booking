# Test configuration - extends default properties
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  web:
    resources:
      add-mappings: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: cinema-booking-test

logging:
  level:
    root: INFO
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG

server:
  port: 8080

app:
  bootstrap:
    enabled: false
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-5 contact-page">
    <div class="page-header d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-5">
        <div>
            <p class="text-cinema-primary text-uppercase small mb-1">We'd love to hear from you</p>
            <h1 class="mb-0" th:text="${pageTitle}">Contact</h1>
            <p class="text-muted mb-0">Reach out to our concierge team for bookings, partnerships, or support.</p>
        </div>
        <div class="d-flex gap-2">
            <a href="/" th:href="@{/}" class="btn btn-cinema">
                <i class="bi bi-house"></i> Back Home
            </a>
            <button class="btn btn-outline-cinema" type="button" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Go Back
            </button>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <article class="info-card h-100">
                <div class="info-card-icon bg-cinema-primary text-white">
                    <i class="bi bi-telephone"></i>
                </div>
                <div>
                    <h4>Box Office</h4>
                    <p class="mb-1">Open daily 09:00â€“23:00</p>
                    <p class="mb-0 fw-semibold">+48 123 456 789</p>
                </div>
            </article>
            <article class="info-card h-100 mt-3">
                <div class="info-card-icon bg-cinema-primary text-white">
                    <i class="bi bi-geo-alt"></i>
                </div>
                <div>
                    <h4>Visit Us</h4>
                    <p class="mb-1">Kino Avenue 7, Not real city</p>
                    <p class="mb-0 text-muted">Parking validated for up to 4 hours.</p>
                </div>
            </article>
        </div>
        <div class="col-lg-7">
            <div class="card shadow-subtle">
                <div class="card-body">
                    <h4 class="mb-3">Send a message</h4>
                    <form class="contact-form" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="4" placeholder="How can we help?"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-cinema" type="button">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

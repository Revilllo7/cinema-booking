<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container my-5">
    <h1 class="mb-4">Movies</h1>
    <div class="row g-4" id="moviesList">
        <div class="col-12 loading-message">
            <p class="text-muted">Loading movies...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/v1/movies?page=0&size=12')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('moviesList');
                if (data.content && data.content.length) {
                    container.innerHTML = data.content.map(movie => `
                        <div class="col-md-3">
                            <div class="card h-100">
                                <img src="${movie.posterPath || '/images/placeholder.jpg'}" class="card-img-top" alt="${movie.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                    <p class="card-text text-muted"><small>${movie.genre || ''} Â· ${movie.durationMinutes || ''} min</small></p>
                                    <a href="/movie?id=${movie.id}" class="btn btn-cinema btn-sm">View Details</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="col-12"><p class="text-muted">No movies found.</p></div>';
                }
            })
            .catch(() => {
                document.getElementById('moviesList').innerHTML = '<div class="col-12"><p class="text-danger">Failed to load movies.</p></div>';
            });
    });
</script>
</body>
</html>

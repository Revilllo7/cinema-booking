logging:
  level:
    root: INFO
    com.cinema: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: WARN

server:
  port: 8080

spring:
  application:
    name: cinema-booking
  jackson:
    serialization:
      write-dates-as-timestamps: false
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  bootstrap:
    enabled: true
  messaging:
    stomp-port: 61613
    use-broker-relay: false
  storage:
    root-dir: uploads
    movie-images-dir: movies
    movie-image-max-size: 5242880
    movie-image-allowed-extensions:
      - jpg
      - jpeg
      - png
      - webp
    min-movie-images: 3
  seating:
    lock-duration-minutes: 10
    cleanup-interval-ms: 60000

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/cinemadb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: demo-data
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true

app:
  bootstrap:
    enabled: true
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-5 text-center">
    <div class="mb-4">
        <h1 class="display-4 text-cinema-primary">404</h1>
        <p class="lead" th:text="${message} ?: 'We couldn\'t find the movie or page you were looking for.'">
            We couldn't find the movie or page you were looking for.
        </p>
    </div>
    <p class="text-muted">
        <span th:if="${path}">Requested URL: <strong th:text="${path}"></strong>. </span>
        Double-check the address or return to the movie listings to continue browsing.
    </p>
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
        <a class="btn btn-cinema" th:href="@{/movies}"><i class="bi bi-film"></i> Browse Movies</a>
        <a class="btn btn-outline-secondary" th:href="@{/}"><i class="bi bi-house"></i> Back to Home</a>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-cinema">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <i class="bi bi-film"></i> Cinema Booking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies" th:href="@{/movies}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/screenings" th:href="@{/screenings}">Screenings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart" th:href="@{/cart}">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin" th:href="@{/admin}">
                            <i class="bi bi-shield-lock"></i> Admin Panel
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register" th:href="@{/register}">
                            <i class="bi bi-person-plus"></i> Register
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/profile" th:href="@{/profile}">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/bookings" th:href="@{/bookings}">
                            <i class="bi bi-ticket-perforated"></i> My Bookings
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link" style="border:none;">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
